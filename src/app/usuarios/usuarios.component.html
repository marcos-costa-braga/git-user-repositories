<div class="card">
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
          <table mat-table [dataSource]="dataSource" class="table table-striped table-hover w-100" matSort
                 matSortActive="created" matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            <ng-container matColumnDef="login">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
              <td mat-cell *matCellDef="let row">{{row.login}}</td>
            </ng-container>
            <ng-container matColumnDef="avatar_url">
              <th mat-header-cell *matHeaderCellDef>Avatar</th>
              <td mat-cell *matCellDef="let row"><img src="{{row.avatar_url}}"></td>
            </ng-container>
            <ng-container matColumnDef="html_url">
              <th mat-header-cell *matHeaderCellDef>Ir para p√°gina</th>
              <td mat-cell *matCellDef="let row"><a href="{{row.html_url}}" target="_blank">{{row.html_url}}</a></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            routerLink="{{row.login}}/repositorios"></tr>
          </table>
        </div>
      </div>
</div>
